<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_mW9Sx6AHjdEoEaFI6A9x4");
        })();
    </script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Blackjack</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">current page</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="howtoplay.html">How to Play</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid contact-container">
        <div class="row">
            <div class="col">
                <h1 class="page-header text-center">Contact Us</h1>
            </div>
        </div>
        <div class="contact-form-container mx-auto">
            <div class="row">
                <div class="col mt-2">
                    <h3 class="form-header text-center">Report a bug, ask a question</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <form class="p-2 text-center" onsubmit="return sendEmail(this);">
                    <div class="form-row mt-3">
                        <div class="form-group col-md-6">
                            <label for="user-input-email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="user-input-email" name="emailaddress"
                                placeholder="Required" aria-describedby="email-help" required>
                            <div id="email-help" class="form-text"><small class="text-muted">Your email address is
                                    confidential</small></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="user-input-name" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="user-input-name" name="name"
                                placeholder="Optional" aria-describedby="name-help">
                            <div id="name-help" class="form-text sr-only">Enter your name. This is optional</div>
                        </div>
                        <div class="form-group col-12">
                            <label for="user-text-area" class="form-label">Write your message here</label>
                            <textarea class="form-control" id="user-text-area" name="message" placeholder="Required..."
                                rows="15" aria-describedby="text-area-help" required></textarea>
                            <div id="text-area-help" class="form-text sr-only">Write your message here</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="assets/js/formSendEmail.js"></script>
</body>

</html>
